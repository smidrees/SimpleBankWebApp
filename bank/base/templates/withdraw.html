{% extends "base.html" %}

{% block title %} Withdraw {% endblock title %}

{% block content %}
    <!-- Withdraw Section -->
    <section id="withdraw" class="container mt-5 mb-5">
        <h2 class="text-center">Withdraw Funds</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="withdrawAmount">Withdrawal Amount</label>
                                {{ form.amount}}
                            </div>
                            {% for message in messages %}
                                <p class="mt-3 mb-0 text-info text-center">{{ message }}</p>
                            {% endfor %}
                            <div class="form-group">
                                <label for="withdrawMethod">Withdrawal Method</label>
                                <select class="form-control form-control-sm" id="withdrawMethod">
                                    <option value="atm">ATM</option>
                                    <option value="bankTeller">Bank Teller</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="withdrawPin">PIN</label>
                                <input type="password" class="form-control form-control-sm" id="withdrawPin" placeholder="Enter your PIN" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-sm btn-block">Withdraw</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
