{% extends "base.html" %}

{% block title %} Deposit {% endblock title %}

{% block content %}
    <!-- Deposit Section -->
    <section id="deposit" class="container mt-5 mb-5">
        <h2 class="text-center">Deposit Funds</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <form method="post" action="">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="depositAmount">Deposit Amount</label>
                                {{form.amount}}
                                {% comment %} <input type="number" class="form-control form-control-sm" id="depositAmount" placeholder="Enter amount" required> {% endcomment %}
                            </div>
                            <div class="form-group">
                                <label for="depositMethod">Deposit Method</label>
                                <select class="form-control form-control-sm" id="depositMethod">
                                    <option value="cash">Cash</option>
                                    <option value="check">Check</option>
                                    <option value="onlineTransfer">Online Transfer</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark btn-sm btn-block">Deposit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
