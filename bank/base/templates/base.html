{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet"> 
</head>
<body >
    {% block navbar %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url "dashboard" %}">
            <img src="{% static "images/logo.png" %}" alt="Bank Urraan Logo" height="50">
        </a>
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url "dashboard" %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "deposit" %}">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "withdraw" %}">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "transfer" %}">Transfer</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "balance" %}">Balance</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <span class="username text-warning" style="font-size: 18px; margin-right: 20px; margin-left: 20px; color: #;">Hello, {{ request.user.first_name }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning">Logout</a>
        </div>
        
    </nav>

    {% endblock navbar %}
    
{% block content %}{% endblock content %}


<!-- Footer -->
<footer class="footer text-center py-4 m-auto">
    <p>&copy; 2024 Bank Urraan. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
